<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines-->
    <meta
      name="description"
      content=" van der Wall Praxis, private family clinic, healthcare provider, Sanitz, Rostock"
    />

    <meta
      name="keywords"
      content="family doctor Sanitz, Privatpraxis, Tessin, Sanitz, Broderstorf"
    />
    <!-- Title -->
    <title>Hausarztpraxis Dr. van der Wall Sanitz</title>
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/title-icon.png"
    />
    <!-- style css-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="#home"><h1 id="praxis">Hausarztpraxis</h1></a>
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <nav>
        <ul id="plan">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="appointments">Appointments</a></li>
          <li><a href="about us">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- photo of the front and brief description of the praxis-->
      <section id="home-outer ">
        <div id="home-pic"></div>
        <div id="home-text">
          <h1>Dr. van der Wall</h1>
          <p>30 Years of Quality Healthcare</p>
        </div>
      </section>
      <hr />
      <!-- list of setvices targets -->
      <section id="services-outer">
        <div>
          <div id="serv-kid-care-pic"></div>
          <div id="serv-kid-care-text"></div>
        </div>

        <div>
          <div id="serv-blood-test-pic"></div>
          <div id="serv-blood-test-text"></div>
        </div>
        <div>
          <div id="serv-health check-up-pic"></div>
          <div id="serv-health check-up-text"></div>
        </div>
        <div>
          <div id="serv-flu-covid-symtoms-pic"></div>
          <div id="serv-flu-covid-symtoms-text"></div>
        </div>
        <div>
          <div id="serv-vaccinations-pic"></div>
          <div id="serv-vaccinations-text"></div>
        </div>
      </section>
      <hr />
      <!-- a form  to register -->
      <section id="appointments">
        <div></div>
        <div></div>
      </section>
      <hr />
      <!-- insert an imap list of doctors working there-->
      <section id="about-us"></section>
    </main>
    <footer>
      <ul id="social-net">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Visit our Facebook Page"
            rel="noopener"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            aria-label="Visit our twitterPage"
            rel="noopener"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Instagram"
            rel="noopener"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/1b7313a957.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
